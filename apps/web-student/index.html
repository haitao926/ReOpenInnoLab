<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ReOpenInnoLab 智能教育平台 - 学生端" />
    <meta name="keywords" content="教育,学习,AI,编程,实验" />
    <meta name="author" content="ReOpenInnoLab Team" />

    <!-- PWA 相关 -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ReOpenInnoLab" />

    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- 安全策略 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

    <title>ReOpenInnoLab - 智能教育平台</title>
  </head>
  <body>
    <div id="app">
      <!-- 应用加载指示器 -->
      <div class="loading-screen">
        <div class="loading-content">
          <div class="loading-logo">
            <img src="/logo.png" alt="ReOpenInnoLab" />
          </div>
          <div class="loading-text">
            <h2>ReOpenInnoLab</h2>
            <p>智能教育平台</p>
          </div>
          <div class="loading-spinner">
            <div class="spinner"></div>
          </div>
          <div class="loading-tips">
            <p>{{ loadingTip }}</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>

    <!-- 加载指示器样式 -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }

      .loading-content {
        text-align: center;
        max-width: 320px;
        padding: 20px;
      }

      .loading-logo {
        margin-bottom: 24px;
      }

      .loading-logo img {
        width: 80px;
        height: 80px;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .loading-text h2 {
        font-size: 28px;
        font-weight: 800;
        margin: 0 0 8px 0;
        background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .loading-text p {
        font-size: 16px;
        margin: 0;
        opacity: 0.9;
      }

      .loading-spinner {
        margin: 32px auto;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-tips {
        margin-top: 24px;
        font-size: 14px;
        opacity: 0.8;
        font-style: italic;
      }

      /* 应用加载完成后隐藏 */
      .app-loaded .loading-screen {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
    </style>

    <script>
      // 加载提示轮播
      const loadingTips = [
        '正在准备您的学习环境...',
        '连接智能学习助手...',
        '加载个性化课程内容...',
        '同步学习进度数据...',
        '初始化虚拟实验环境...'
      ];

      let tipIndex = 0;
      const updateLoadingTip = () => {
        const tipElement = document.querySelector('.loading-tips p');
        if (tipElement) {
          tipElement.textContent = loadingTips[tipIndex];
          tipIndex = (tipIndex + 1) % loadingTips.length;
        }
      };

      // 每2秒更换一次提示
      setInterval(updateLoadingTip, 2000);

      // 初始提示
      updateLoadingTip();

      // 监听应用加载完成
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 500);
      });

      // 错误处理
      window.addEventListener('error', (e) => {
        console.error('应用加载错误:', e.error);
      });

      // 未处理的 Promise 拒绝
      window.addEventListener('unhandledrejection', (e) => {
        console.error('未处理的 Promise 拒绝:', e.reason);
      });
    </script>
  </body>
</html>
