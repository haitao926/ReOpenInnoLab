version: '3.8'

services:
  # PostgreSQL 主数据库
  postgres:
    image: postgres:15-alpine
    container_name: reopenlab-postgres
    environment:
      POSTGRES_DB: reopenlab_dev
      POSTGRES_USER: reopenlab
      POSTGRES_PASSWORD: reopenlab_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql
      - ./scripts/seed-data.sql:/docker-entrypoint-initdb.d/02-seed-data.sql
    networks:
      - reopenlab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reopenlab -d reopenlab_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 缓存和会话存储
  redis:
    image: redis:7-alpine
    container_name: reopenlab-redis
    command: redis-server --appendonly yes --requirepass reopenlab_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - reopenlab-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO 对象存储
  minio:
    image: minio/minio:latest
    container_name: reopenlab-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: reopenlab
      MINIO_ROOT_PASSWORD: reopenlab_minio_password
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    networks:
      - reopenlab-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Kafka (可选，用于事件驱动)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: reopenlab-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - reopenlab-network

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: reopenlab-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - reopenlab-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin (开发工具)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reopenlab-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@reopenlab.dev
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - reopenlab-network
    depends_on:
      - postgres

  # Redis Commander (开发工具)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: reopenlab-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:reopenlab_redis_password
    ports:
      - "8081:8081"
    networks:
      - reopenlab-network
    depends_on:
      - redis

volumes:
  postgres_data:
  redis_data:
  minio_data:
  pgadmin_data:

networks:
  reopenlab-network:
    driver: bridge